<p>Что такое гитара? Гитара - это струнно щипковый музыкальный иструмент. Может использоватся в качестве сольного, или акомпонимирующего инструмента. Применяется в очень многих стилях музыки, среди которых романс, блюз, кантри, фламенко, рок, джаз.</p>
